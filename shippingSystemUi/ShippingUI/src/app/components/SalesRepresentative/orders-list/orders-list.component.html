<div class="vh-100 p-4">
  <div class="container bg-white p-3 my-5 rounded">
    <div class="row py-3">
      <div class="col-md-7">
        <span class="form-control w-250px py-1 form-control-solid ms-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
          >
            <rect
              opacity="0.5"
              x="17.0365"
              y="15.1223"
              width="8.15546"
              height="2"
              rx="1"
              transform="rotate(45 17.0365 15.1223)"
              fill="currentColor"
            ></rect>
            <path
              d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
              fill="currentColor"
            ></path>
          </svg>
          <input
            type="text"
            placeholder="Search SalesRepresentator"
            class="d-inline form-control-solid border-0 px-2"
            style="outline: 0; padding: 5px 0px"
            (input)="onInputChange($event)"
          />
        </span>
      </div>
      <div class="col-md-5 ps-4 pe-5" style="text-align: end">
        <select
          class="form-control form-select form-control-solid actions-select w-95px d-inline mx-3"
          (change)="selectState($event)"
        >
          <option value="All">All</option>
          <option value="New">New</option>
          <option value="Delayed">Delayed</option>
          <option value="Waiting">Waiting</option>
          <option value="Rejected">Rejected</option>
          <option value="Delivered">Delivered</option>
        </select>
      </div>
    </div>
    <table class="table m-auto">
      <thead class="ps-5">
        <tr>
          <th class="ps-5">#</th>
          <th>ORDER DATE</th>
          <th>CUSTOMER</th>
          <th>GOVERNMENT</th>
          <th>CITY</th>
          <th>TOTAL COST</th>
          <th>STATE</th>
          <th class="ps-5">ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredDataOrder; let i = index">
          <td class="ps-5">{{ i + 1 }}</td>
          <td class="emp-name">{{ order.orderDate }}</td>
          <td>
            {{ order.customer.name }}<br /><br />{{ order.customer.phone1 }}
          </td>
          <td>{{ order.customer.goverment }}</td>
          <td>{{ order.customer.city }}</td>
          <td>
            {{ order.totalCost }}
          </td>
          <td>
            {{ order.state }}
          </td>

          <td>
            <button
              class="btn btn-info px-3 py-2 text-light"
              (click)="openOrderStateForm(order)"
            >
              State
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<button
  class="pull-bottom-right bg-info"
  mat-fab
  routerLink="order/add"
  *ngIf="role == 'admin'"
>
  <mat-icon>add</mat-icon>
</button>
