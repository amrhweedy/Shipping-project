<h2 mat-dialog-title>Change Order State</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Order State</mat-label>
    <mat-select [(ngModel)]="selectedState" name="state">
      <mat-option *ngFor="let state of orderStates" [value]="state">{{ state }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-center">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="ChangeState()">Save</button>
</mat-dialog-actions>
