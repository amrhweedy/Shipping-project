<div class="vh-100 p-4">
  <div class="container bg-white p-3 my-5 rounded">
    <div class="row py-3">
      <div class="col-md-7">
        <div class="d-flex justify-content-center">
          <input
            type="date"
            class="form-control form-control-solid actions-select me-2"
            (change)="onFromDateChange($event)"
          />to
          <input
            type="date"
            class="form-control form-control-solid actions-select ms-2"
            (change)="onToDateChange($event)"
          />
        </div>
      </div>
      <div class="col-md-5 ps-4 pe-5" style="text-align: end">
        <select
          class="form-control form-select form-control-solid actions-select w-95px d-inline mx-3"
          (change)="selectState($event)"
        >
          <option value="All">All</option>
          <option value="New">New</option>
          <option value="Delayed">Delayed</option>
          <option value="Waiting">Waiting</option>
          <option value="Rejected">Rejected</option>
          <option value="Delivered">Delivered</option>
        </select>
        <button
          class="btn d-inline bg-blue text-white p-2 px-3 me-5"
          (click)="export()"
        >
          Export As Excel
        </button>
      </div>
    </div>
    <table class="table m-auto" id="table">
      <thead class="ps-5">
        <tr>
          <th class="ps-5">#</th>
          <th>ORDER DATE</th>
          <th>CUSTOMER</th>
          <th>GOVERNMENT</th>
          <th>CITY</th>
          <th>TOTAL COST</th>
          <th>STATE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredDataOrder; let i = index">
          <td class="ps-5">{{ i + 1 }}</td>
          <td class="emp-name">{{ order.orderDate }}</td>
          <td>
            {{ order.customer.name }}<br /><br />{{ order.customer.phone1 }}
          </td>
          <td>{{ order.customer.goverment }}</td>
          <td>{{ order.customer.city }}</td>
          <td>
            {{ order.totalCost }}
          </td>
          <td>
            {{ order.state }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
